<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML-FS-3-1. Задача 3.  Форма обратной связи</title>
  <link rel='stylesheet' href='https://netology-code.github.io/html-2-homeworks/forms/feedback-form/css/styles.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="page">
  <span class="page-msg">Напишите нам!</span>
  <form class="form">
    <div class="form-group">
      <label class="field-group">
        <span class="field-label">Пожалуйста, представьтесь</span>
        <input class="field" placeholder="Например, Станислав" required>
      </label>
    </div>
    <div class="form-group">
      <label class="field-group">
        <span class="field-label">Введите свой email, чтобы мы могли ответить</span>
        <input type="email" class="field" placeholder="Например, test@ya.ru" required>
      </label>
    </div>
    <div class="form-group">
      <label class="field-group">
        <span class="field-label">Напишите текст вашего сообщения</span>
        <textarea class="field textarea" placeholder="Привет.." required></textarea>
      </label>
    </div>
    <div class="form-group form-actions">
      <button class="button button-clear" type="button">Очистить</button>
      <button class="button button-submit" type="button">Сохранить</button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
